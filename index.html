<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <div class="toolbar-head">
                <input type="text" name="fileName" id="fileName" placeholder="File Name">
                <select name="saveAs" id="saveAs">
                    <option selected hidden disabled>File</option>
                    <option value="new">New File</option>
                    <option value="txt">Save as txt</option>
                    <option value="pdf">Save as pdf</option>
                </select>
                <select name="format" id="format">
                    <option value="" selected hidden disabled>Format</option>
                    <option value="h1">Heading 1</option>
                    <option value="h2">Heading 2</option>
                    <option value="h3">Heading 3</option>
                    <option value="h4">Heading 4</option>
                    <option value="h5">Heading 5</option>
                    <option value="h6">Heading 6</option>
                    <option value="p">Paragraph</option>
                </select>
                <select name="fontSize" id="fontSize">
                    <option value="" selected hidden disabled>Font Size</option>
                    <option value="1">Extra Small</option>
                    <option value="2">Small</option>
                    <option value="3">Regular</option>
                    <option value="4">Medium</option>
                    <option value="5">Large</option>
                    <option value="6">Extra Large</option>
                    <option value="7">Big</option>
                </select>
                <div class="color">
                    <span>Color</span>
                    <input type="color">
                </div>
                <div class="backgroundColor">
                    <span>Background</span>
                    <input type="color" name="" id="">
                </div>
            </div>
            <div class="toolbar-btn">
                <button class="toolbar-btn__btn">
                    <i class="fa-solid fa-rotate-left"></i>
                </button>
                <button class="toolbar-btn__btn">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
                <button class="toolbar-btn__btn">
                    <i class="fa-solid fa-bold"></i>
                </button>
                <button class="toolbar-btn__btn">
                    <i class="fa-solid fa-underline"></i>
                </button>
                <button class="toolbar-btn__btn">
                    <i class="fa-solid fa-italic"></i>
                </button>
                <button class="toolbar-btn__btn">
                    <i class="fa-solid fa-strikethrough"></i>
                </button>
                <button class="toolbar-btn__btn">
                    <i class="fa-solid fa-align-left"></i>
                </button>
                <button class="toolbar-btn__btn">
                    <i class="fa-solid fa-align-center"></i>
                </button>
                <button class="toolbar-btn__btn">
                    <i class="fa-solid fa-align-right"></i>
                </button>
                <button class="toolbar-btn__btn">
                    <i class="fa-solid fa-align-justify"></i>
                </button>
                <button class="toolbar-btn__btn">
                    <i class="fa-solid fa-list-ol"></i>
                </button>
                <button class="toolbar-btn__btn">
                    <i class="fa-solid fa-list-ul"></i>
                </button>
                <button class="toolbar-btn__btn">
                    <i class="fa-solid fa-link"></i>
                </button>
                <button class="toolbar-btn__btn">
                    <i class="fa-solid fa-link-slash"></i>
                </button>
                <button id="showCode" class="toolbar-btn__btn">
                    <i class="fa-solid fa-code"></i>
                </button>
            </div>
        </div>
        <div class="content">Lorem Ipsum</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
